<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Tabelas HTML</title>
	<style>
		table, th, td{
			border: 1px solid black;
		}
		</style>
</head>
<body>
	<h2>Os elementos &lt;th&gt; definem a cabeça da tabela</h2>
	
	<table style="width:100%">
		<tr>
			<th>Pessoa 1</th>
			<th>Pessoa 2</th>
			<th>Pessoa 3</th>
		</tr>
		<tr>
			<td>Emília</td>
			<td>Tobías</td>
			<td>Linus</td>
		</tr>
		<tr>
			<td>33</td>
			<td>41</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
