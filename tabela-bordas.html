<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Tabelas HTML</title>
	<style>
		table, th, td{
			border: 1px solid white;
			border-collapse: collapse;
		}
		th, td{
			background-color: #96D4D4;
		}
		</style>
</head>
<body>
	<h1>Elemento: &lt;table&gt;, &lt;th&gt;, &lt;td&gt;<br>
		Propriedade: border, border-collapse, background-color</h1>
		
		<p>border-collapse:collapse define a borda fina, não dupla.</p>
	
	<table style="width:100%">
		<tr>
			<th>Pessoa 1</th>
			<th>Pessoa 2</th>
			<th>Pessoa 3</th>
		</tr>
		<tr>
			<td>Emília</td>
			<td>Tobías</td>
			<td>Linus</td>
		</tr>
		<tr>
			<td>33</td>
			<td>41</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
