<!DOCTYPE html>
<html>
<head>
	<title>HTML CSS: borda css</title>
	<!-- A propriedade CSS border define uma borda ao redor de um elemento HTML. -->
	<style>
		p{
			border: 2px solid powderblue;
		}
		</style>
</head>
<body>
	<h1>This is a heading</h1>

	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>
	<p>This is a paragraph.</p>
</body>
</html>
